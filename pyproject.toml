[tool.bandit]
# Bandit security linter configuration
# Used by pre-commit hooks to scan Python code for security issues

# Directories to scan
targets = ["scripts"]

# Exclude test files and generated code
exclude_dirs = [
    "tests",
    ".venv",
    "venv",
    "env",
    ".git",
    "__pycache__"
]

# Skip specific test IDs (use cautiously)
# B101: assert_used (OK in test files)
# B601: paramiko_calls (not using paramiko)
# B602: shell_injection_popen (carefully audited in our code)
skips = ["B101", "B601"]

# Tests to run (leave empty to run all)
tests = []

# Issue severity level
# Options: "LOW", "MEDIUM", "HIGH"
severity = "MEDIUM"

# Confidence level for issues
# Options: "LOW", "MEDIUM", "HIGH"
confidence = "MEDIUM"

[tool.bandit.assert_used]
# Allow asserts in test files
skips = ['*_test.py', 'test_*.py']

[tool.black]
# Black Python formatter configuration
line-length = 100
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
    \.git
  | \.venv
  | venv
  | __pycache__
  | \.pytest_cache
)/
'''

[tool.isort]
# isort import sorting configuration
profile = "black"
line_length = 100
skip_gitignore = true
known_first_party = ["scripts"]

[tool.pylint]
# Pylint configuration (if used)
max-line-length = 100
disable = [
    "C0111",  # missing-docstring (we use selective docstrings)
    "C0103",  # invalid-name (allow single-letter variables)
]

[tool.pytest.ini_options]
# pytest configuration
minversion = "7.4"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "-v",
    "--tb=short",
]
# Note: Coverage options removed from addopts for CI compatibility
# Run with coverage locally: pytest --cov=scripts --cov-report=html tests/
markers = [
    "unit: Unit tests (fast, isolated, no external dependencies)",
    "integration: Integration tests (may use files, databases, or multiple components)",
    "slow: Tests that take more than 5 seconds to run",
    "requires_api: Tests that require external API credentials",
    "requires_network: Tests that require network access",
]
norecursedirs = [
    ".git",
    ".tox",
    ".venv",
    "venv",
    "env",
    "dist",
    "build",
    "*.egg",
    "node_modules",
    "__pycache__",
    ".pytest_cache",
]
# Ignore source files with test_ functions that aren't actual tests
collect_ignore = [
    "ahrefs_api_working_example.py",
]
filterwarnings = [
    "ignore::pytest.PytestCollectionWarning",
]
console_output_style = "progress"

[tool.coverage.run]
source = ["scripts"]
branch = true
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/*_test.py",
    "*/__pycache__/*",
    "*/conftest.py",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "def __str__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
    "@abstractmethod",
]

[tool.coverage.html]
directory = "htmlcov"
