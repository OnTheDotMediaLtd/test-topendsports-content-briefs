name: Python Scripts Validation

on:
  push:
    paths:
      - '**.py'
  pull_request:
    paths:
      - '**.py'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.x'

    - name: Check Python syntax
      run: |
        python -m py_compile content-briefs-v1/scripts/*.py
        python -m py_compile content-briefs-skill/scripts/*.py
      continue-on-error: false

    - name: Install dependencies
      run: |
        pip install python-docx requests urllib3
      continue-on-error: true
